---
- name: Create group
  group:
    name: '{{ munki_group }}'
    state: present
    system: yes

- name: Create user
  user:
    name: '{{ munki_user }}'
    state: present
    system: yes
    comment: Munki system user
    home: '{{ munki_repo }}'
    create_home: no
    group: '{{ munki_group }}'

- name: Create repository
  file:
    name: '{{ munki_repo }}'
    state: directory
    owner: root
    group: root
    mode: '{{ munki_repo_permissions }}'

- name: Create repository directories
  file:
    name: '{{ munki_repo }}/{{ item }}'
    state: directory
    owner: '{{ munki_user }}'
    group: '{{ munki_group }}'
    mode: '{{ munki_repo_permissions }}'
    recurse: yes
  with_items: '{{ munki_repo_directories }}'

- name: Copy .gitignore
  copy:
    src: .gitignore
    dest: '{{ munki_repo }}'
    owner: '{{ munki_user }}'
    group: '{{ munki_group }}'
    force: no

# This is required in order to install rsnapshot.
- name: Enable universe repository
  apt_repository:
    repo: '{{ item }}'
    state: present
    update_cache: no
  with_items: '{{ munki_apt_repositories }}'

- name: Update apt cache
  apt:
    update_cache: yes
  changed_when: no
  register: apt
  until: apt is succeeded

- name: Install packages
  apt:
    name: '{{ munki_packages }}'
    state: present
  register: apt
  until: apt is succeeded

- name: Configure nginx
  template:
    src: default.j2
    dest: '{{ munki_nginx_config }}'
    backup: yes
  notify: Restart nginx

- name: Start nginx
  service:
    name: '{{ munki_nginx_service }}'
    state: started
    enabled: yes

- name: Configure samba
  template:
    src: smb.conf.j2
    dest: '{{ munki_samba_config }}'
    backup: yes
  notify: Restart samba

- name: Start samba
  service:
    name: '{{ munki_samba_service }}'
    state: started
    enabled: yes

- name: Verfify samba password
  command: >
    smbclient
    --user '{{ munki_user }}'
    --command 'quit'
    '//localhost/{{ munki_samba_share_name }}'
    '{{ munki_samba_password }}'
  no_log: yes
  ignore_errors: yes
  changed_when: no
  register: verify_samba_password

- name: Set samba password
  shell: >
    ( echo '{{ munki_samba_password }}'; echo '{{ munki_samba_password }}' ) |
    smbpasswd -a -s '{{ munki_user }}'
  no_log: yes
  when: verify_samba_password is failed

- name: Configure rsnapshot
  template:
    src: rsnapshot.conf.j2
    dest: '{{ munki_rsnapshot_config }}'
    backup: yes

- name: Verify rsnapshot configuration
  command: rsnapshot configtest
  changed_when: no

- name: Create rsnapshot cronjobs
  cron:
    name: '{{ item.name }}'
    minute: '{{ item.minute | default("*") }}'
    hour: '{{ item.hour | default("*") }}'
    day: '{{ item.day | default("*") }}'
    month: '{{ item.month | default("*") }}'
    weekday: '{{ item.weekday | default("*") }}'
    job: '{{ item.name }}'
    state: present
  with_items: '{{ munki_rsnapshot_cronjobs }}'
